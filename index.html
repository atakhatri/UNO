<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced UNO Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>
        <span class="u">U</span>
        <span class="n">N</span>
        <span class="o">O</span>
      </h1>
      <h2>Select Number of Players</h2>
      <div class="player-options">
        <button class="player-option-btn" data-players="2">2 Players</button>
        <button class="player-option-btn" data-players="3">3 Players</button>
        <button class="player-option-btn" data-players="4">4 Players</button>
      </div>
      <div class="difficulty-selection">
        <label for="difficulty-level">Difficulty:</label>
        <select id="difficulty-level" name="difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

    <button id="quit-btn" class="hidden">Quit Game</button>
    <div id="difficulty-display" class="hidden"></div>

    <div id="game-board" class="hidden">
      <!-- Computer's Hand -->
      <div id="opponent-hands-container">
        <!-- Opponent hands will be generated by JS -->
      </div>

      <div id="game-message" class="hidden"></div>

      <div id="turn-indicator" class="player-turn">Player's Turn</div>

      <!-- Deck and Discard Pile -->
      <div class="deck-pile-container">
        <div id="deck" class="card">DRAW</div>
        <div id="timer-display">45</div>
        <div id="discard-pile" class="card"></div>
      </div>

      <!-- Player's Hand -->
      <div id="player-hand" class="hand">
        <!-- Player's cards will be generated by JS -->
      </div>

      <button id="uno-btn" class="hidden">UNO!</button>
    </div>

    <div id="game-over" class="hidden">
      <h2 id="winner-message"></h2>
      <button id="play-again-btn">Play Again</button>
    </div>

    <div id="color-picker" class="hidden">
      <h3>Choose a color:</h3>
      <div class="color-options">
        <div class="color-box red" data-color="red"></div>
        <div class="color-box green" data-color="green"></div>
        <div class="color-box blue" data-color="blue"></div>
        <div class="color-box yellow" data-color="yellow"></div>
      </div>
    </div>

    <script src="uno.js"></script>
  </body>
</html>
